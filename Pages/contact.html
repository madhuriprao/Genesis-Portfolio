<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" ,initial-scale="1.0" />
    <link rel="stylesheet" href="/Style/reset.css" />
    <link rel="stylesheet" href="/Style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Miriam+Libre:wght@400;700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2 class="logo">Genesis</h2>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__li">
            <a class="nav__link" href="/Pages/Projects.html">Projects</a>
          </li>
          <li class="nav__li">
            <a class="nav__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1 class="main__heading">
          Full set of great features to make your product fresh
        </h1>
        <h3 class="main__info">
          Our favorite brands are our friends! We help them to achieve their
          goals, they help us to stay sharp.
        </h3>
      </section>
      <section>
        <form class="form" autocomplete="off">
          <div class="form-row">
            <label for="name" class="label">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              class="input-field"
              required
              autofocus
            />
          </div>
          <div class="form-row">
            <label for="email" class="label">Email:</label>
            <input type="email" name="email" id="email" class="input-field" />
          </div>
          <div class="form-row">
            <label for="message" class="label">Message:</label>
            <input
              type="text"
              name="message"
              id="message"
              class="input-field"
            />
          </div>
          <button type="submit" class="button">Submit</button>
        </form>
      </section>
      <div class="map">
        <img src="/Images/Map (1).png" alt="a map" />
      </div>
    </main>
  </body>
  <footer>
    <h2 class="logo">Genesis</h2>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__li">
          <a class="nav__link" href="/Pages/Projects.html">Projects</a>
        </li>
        <li class="nav__li">
          <a class="nav__link" href="#">Contact</a>
        </li>
      </ul>
    </nav>
  </footer>
</html>
